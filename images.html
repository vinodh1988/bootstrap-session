<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Handling with Bootstrap 5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-3 mt-3">
                <img src="images/face1.jpeg" class="img-fluid rounded" alt="Face 1">
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <img src="images/face2.jpeg" class="img-fluid rounded" alt="Face 2">
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <img src="images/face3.jpeg" class="img-fluid rounded" alt="Face 3">
            </div>
            <div class="col-md-3 mb-3 mt-3">
                <img src="images/face4.jpeg" class="img-fluid rounded" alt="Face 4">
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <img src="images/face1.jpeg" class="img-fluid rounded-circle" alt="Face 5">
            </div>
            <div class="col-md-3">
                <img src="images/face2.jpeg" class="img-fluid img-thumbnail" alt="Face 6">
            </div>
            <div class="col-md-3">
                <img src="images/face3.jpeg" class="img-fluid rounded-start" alt="Face 7">
            </div>
            <div class="col-md-3">
                <img src="images/face4.jpeg" class="img-fluid rounded-end" alt="Face 8">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
