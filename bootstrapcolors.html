<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Background Colors Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Background Colors Demo</h1>
        
        <div class="mb-3 p-3 bg-primary text-white">Primary Background</div>
        <div class="mb-3 p-3 bg-secondary text-white">Secondary Background</div>
        <div class="mb-3 p-3 bg-success text-white">Success Background</div>
        <div class="mb-3 p-3 bg-danger text-white">Danger Background</div>
        <div class="mb-3 p-3 bg-warning text-dark">Warning Background</div>
        <div class="mb-3 p-3 bg-info text-white">Info Background</div>
        <div class="mb-3 p-3 bg-light text-dark">Light Background</div>
        <div class="mb-3 p-3 bg-dark text-white">Dark Background</div>
        
        <button class="btn btn-primary mb-2">Primary Button</button>
        <button class="btn btn-secondary mb-2">Secondary Button</button>
        <button class="btn btn-success mb-2">Success Button</button>
        <button class="btn btn-danger mb-2">Danger Button</button>
        <button class="btn btn-warning mb-2">Warning Button</button>
        <button class="btn btn-info mb-2">Info Button</button>
        <button class="btn btn-light mb-2">Light Button</button>
        <button class="btn btn-dark mb-2">Dark Button</button>
    </div>

      <script src="js/bootstrap.min.js"></script>
</body>
</html>
